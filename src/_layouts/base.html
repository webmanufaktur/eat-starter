<!DOCTYPE html>
<html lang="{{ site.lang }}" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ seotitle or title }}</title>
        <meta name="robots" content="{{ seorobots }}" />
        <meta name="description" content="{{ seodesc }}" />
        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
        <link
            rel="stylesheet"
            href="/assets/css/tailwind.dist.css?v={{ build.timestamp }}"
        />
        <script src="/assets/js/scripts.dist.js?v={{ build.timestamp }}"></script>
    </head>
    <body class="bg-neutral-50">
        <h1>
            <a href="/">
                <img
                    src="/assets/images/eat-starter.svg"
                    alt="E-A-T Starter KIT"
                    class="h-24 mx-auto my-12"
                    width="266"
                    height="49"
                />
                <span class="sr-only"
                    >E-A-T Starter - Eleventy, Alpine, Tailwind Starter</span
                >
            </a>
        </h1>
        <main class="">{{ content | safe }}</main>

        <footer class="hidden p-12 bg-slate-200">
            <ul>
                <li>
                    <a href="https://github.com/webmanufaktur/eat-starter"
                        >github/eat-starter</a
                    >
                </li>
            </ul>
            Version: {{ build.version }}
        </footer>
    </body>
</html>
