---
layout: base.html
---

<div class="hidden">
    <div class="max-w-xl mx-auto mb-16 text-center">
        <p class="text-xl">
            E-A-T Starter Kit for Static Websites using Eleventy (11ty),
            AlpineJS, and TailwindCSS. SEO, PageSpeed, 11ty Image included.
        </p>
    </div>
    <div class="max-w-6xl mx-auto">
        <ul class="grid grid-cols-1 auto-rows-fr gap-8">
            {%- for tool in tools -%}
            <li class="p-6 bg-white rounded-lg shadow-md">
                <a
                    href="{{ tool.url }}"
                    target="_blank"
                    rel="nofollow noopener noreferrer"
                    class="flex flex-col h-full"
                >
                    <span class="block mb-2 text-lg font-semibold"
                        >{{ tool.title }}</span
                    >
                    <span class="block mb-3 grow text-slate-700"
                        >{{ tool.desc }}</span
                    >
                    <span
                        class="block px-5 py-3 text-sm font-semibold tracking-wider text-center text-white uppercase rounded-lg bg-gradient-to-r from-fuchsia-600 to-orange-600"
                        >visit website &rarr;</span
                    >
                </a>
            </li>
            {%- endfor -%}
        </ul>
    </div>
</div>
